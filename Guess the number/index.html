<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>you have 10 attempts to guess the right number.</p>
        <form action="">
        <label for="">Guess a number</label><br>
        <input type="text" name=""  value="" id="guessNumber"><br>
        <input type="submit" value="submit" id="submitGuess">
        </form>
        <div class="resultpars">
        <p>Previous guess: <span id="guesses"></span></p>
        <p>Guesses remaining: <span id="remaining-guesses"></span></p>
        <p class="loworhigh"></p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
